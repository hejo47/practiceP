<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
</head>
<body>
    <div class="wrraper">
        <section>
            <div class="container">
                <h1>ScrollMagic</h1>
                <p>ScrollMagic</p>
                <hr>
                <div class="box" id="trigger1">
                    <h2 id="animate" class="circle">1</h2>
                </div>
            </div>
        </section>
    </div>
    <script src="./node_modules/gsap/dist/all.js"></script>
    <script src="./node_modules/scrollmagic/scrollmagic/minified/ScrollMagic.min.js"></script>
    <script src="./node_modules/scrollmagic/scrollmagic/minified/plugins/animation.gsap.min.js"></script>
    <script src="./node_modules/scrollmagic/scrollmagic/minified/plugins/jquery.ScrollMagic.min.js"></script>
    <script>
        $(function(){
            let controller = new ScrollMagic.Controller();
            let gsapObject = gsap.to("#animate", 0.5, {
                backgroundColor: "red",
                // scale: 3.0,
                rotation: 580,
                // x: "50vw",
                // y: "100vh"
            });

            let scene = new ScrollMagic.Scene({
                triggerElement: "#trigger1",
                duration: 2000,
            })
            .setTween(gsapObject)
            .setPin("#trigger1")
            .addTo(controller);
        });
    </script>
</body>
</html>
